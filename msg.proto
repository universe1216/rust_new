syntax = "proto3";
package main;


message Msg {
  enum MsgKind {
    START = 0;
    READ_FILE_SYNC = 1;
    DATA_RESPONSE = 2;
  }
  MsgKind kind = 10;

  // START
	string cwd = 11;
	repeated string argv = 12;

  // READ_FILE_SYNC
	string path = 20;

  // DATA_RESPONSE
	bytes data = 30;
  string error = 31;
}
